services:
  mongodb:
    image: mongo:latest
    container_name: ema-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - ../.data/mongodb:/data/db
    networks:
      - ema-network

