  app:
    build:
      context: ..
      dockerfile: Dockerfile
    image: ema
    container_name: ema-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ../.data/local-instance:/app/.data
      - ../packages:/app/packages
      - ../.data/next-js-cache:/app/packages/ema-ui/.next
      - ../node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/ema?authSource=admin
    depends_on:
      - mongodb
    networks:
      - ema-network
    command: pnpm dev

networks:
  ema-network:
    driver: bridge
